<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用标签</title>
</head>
<body>
    <p>
        "死而后已"一语出自诸葛亮《出师表》：
        <blockquote>"凡事如是，难可逆见，臣鞠躬尽瘁，死而后已，至于成败利钝，非臣之明所能逆赌也。"</blockquote>
    </p>
    <q>WWF的目标是：“构建人与自然和谐共存的世界”</q>
    <p>
        <!-- title属性写缩写全称，鼠标移上去会显示对应全称 -->
        <abbr title="world trade organization">WTO</abbr>成立于1948年
    </p>
    <address>
        网易北京公司<br>
        地址：北京市海淀区西北旺东路10号院<br>
        邮编：100084<br>
    </address>
    <p><cite>资治通鉴</cite>由北宋司马光主编的一部多卷本编年体史书</p>
</body>
</html>
