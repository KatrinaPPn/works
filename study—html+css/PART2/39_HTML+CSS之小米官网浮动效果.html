<head>

    <title>小米官网浮动效果</title>

        ul{ list-style: none;}
        ul li{ float: left; margin: 50px; cursor: pointer; position: relative; top: 0; transition: .5s; border-radius: 5px;}
        ul li:hover{ top: -3px; box-shadow: 0 5px 10px 3px #ccc;}
    </style>
</head>

    <ul>
        <li><img src="../img/mi_1.png" alt=""></li>
