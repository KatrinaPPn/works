<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css2/style.css">
    <script src="./css/iconfont.js"></script>
    <style>
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        </style>
</head>
<body>
    <!-- 具体使用方法看demo文件：单色用font class   多色用symbol-->
    <!-- 单色图标的使用方法 -->
    <span class="iconfont iconcart"></span>
    <!-- 多色图标的使用：一定要引入对应的js文件 -->
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#iconfood-strawberry"></use>
    </svg>

    <span class="icon-yuan"></span>
</body>
</html>
