<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表标签</title>
    </head>
    <body>
        <!-- 无序列表 -->
        <ul type="circle">
            <li><a href="#"><strong>hello world</strong></a></li>
            <li><a href="#">hahahah</a></li>
            <li><a href="#">hehehehe</a></li>
            <li><a href="#">xixixi</a></li>
            <li><a href="#">kakaka</a></li>
        </ul>

        <!-- 有序列表 -->
        <ol>
            <li><a href="#">hahaha</a></li>
            <li>kakak</li>
            <li>hahahah</li>
            <li>hahaha</li>
        </ol>

        <!-- 定义列表 -->
        <dl>
            <dt>HTML</dt>
            <dd>超文本标记语言</dd>
            <dt>CSS</dt>
            <dd>层叠样式表</dd>
            <dt>JavaScript</dt>
            <dd>网页脚本语言</dd>
        <dl>

        <!-- 嵌套列表 -->
        <ul>
            <li>
                广东省
                <ul>
                    <li>广州市</li>
                    <li>深圳市</li>
                    <li>珠海市</li>
                </ul>
            </li> 
        </ul>

        <dl>
            <dt>中国</dt>
                <dd>
                    <dt>广东省</dt>
                        <dd>广州市</dd>
                        <dd>深圳市</dd>
                        <dd>珠海市</dd>
                </dd>
        </dl>
    </body>
</html>
