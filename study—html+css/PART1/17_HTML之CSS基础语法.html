<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS基础语法</title>
        <style>
              /* 利用style设置div跟span的样式，可以将这种样式复制到每一个div、span标签中去 */
            div{ width : 25%; height :100px; background-color: red }
            span{background-color:aqua}
        </style>
    </head>
    <body>
        <div>this is a division</div>
        <span>this is a span</span>
    </body>
</html>
