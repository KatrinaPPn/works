<!-- 需求：创建一个100*100红色的方块，一个200*150蓝色的方块 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>颜色表示法练习</title>
    </head>
    <body>
        <div style="width: 100px; height: 100px; background-color:red;">THIS IS A DIV</div>
        <div style="width: 200px; height:150px; background-color:blue;">THIS IS ANOTHER DIV</div>
    </body>
</html>
