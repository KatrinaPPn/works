<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>标签练习</title>
    </head>
    <body>
        <form>
            <p>电子邮箱：<input type="text"></p>
            <p>设置密码：<input type="password"></p>
            <p>真实姓名：<input type="text"></p>
            <p>性别：<input type="radio" name="gander" id="man"><label for="man">男</label>
                <input type="radio" name="gander" id="woman"><label for="woman">女</label>
            </p>
            <p>生日：
                <select>
                    <option selected disabled>请选择</option>
                    <option>1998</option>  <option>1997</option>  <option>1996</option>  <option>1995</option>  <option>1994</option>
                </select>年
                <select>
                    <option selected disabled>--</option>
                    <option>1</option>  <option>2</option>  <option>3</option>  <option>4</option>  <option>5</option>  <option>6</option>  <option>7</option>  <option>8</option>
                    <option>9</option>  <option>10</option>  <option>11</option>  <option>12</option>
                </select>月
                <select>
                    <option selected disabled>--</option>
                    <option>1</option>  <option>2</option>  <option>3</option>  <option>4</option>  <option>5</option>  <option>6</option>  <option>7</option>  <option>8</option>
                    <option>9</option>  <option>10</option>  <option>11</option>  <option>12</option>  <option>13</option>  <option>14</option>  <option>15</option>
                    <option>16</option>  <option>17</option>  <option>18</option>
                </select>日
            </p>
            <a href="http://www.baidu.com" target="_blank">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<ins>为什么要写我的生日？</ins></a>
            <p>我现在：
                <select>
                    <option>请选择身份</option>
                </select>
            </p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="../img/晴天（白天） .png"><em>看不清楚换一张？</em>
            <p>验证码：<input type="text"></p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="http:/www.baidu.com" target="_blank"><img src="../img/大雨.png" ></a>
        </form>

</html>
