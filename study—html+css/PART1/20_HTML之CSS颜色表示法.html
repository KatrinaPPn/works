<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>颜色表示法</title>
        <style>
            /* 十六进制表示法 */
            div{ background-color: #ffffff; }
            /* rgb表示法 */
            div{ background-color: rgb(0,0,0); }
        </style>
    </head>
    <body>
        <div>这是啥啊</div>
    </body>
</html>
