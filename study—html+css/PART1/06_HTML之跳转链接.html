<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>跳转链接练习</title>
        <base target="_blank">   <!-- 所有跳转链接在新页面打开 -->
    </head>
    <body>
        <!-- 标签之间可以是文字也可以是嵌套图片标签来实现跳转 -->
        <a href="http://www.baidu.com">访问百度</a>
        <a href="http://www.baidu.com">
            <img src="菜鸡教程.jpg" alt="current" title="菜鸡教程" width="100" height="700">
        </a>
        <!-- 加入target属性可以改变打开状态（是否使用新窗口打开跳转的页面） -->
        <!-- <a href="http://www.baidu.com" target="_blank"> 
            <img src="菜鸡教程.jpg" alt="current" title="菜鸡教程">
        </a> -->
    </body>
</html>
