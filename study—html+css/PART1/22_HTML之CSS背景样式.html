<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>背景样式</title>
        <style>
            body{ height:2000px; }
            div{ width:1440px; height:800px; background-color:red;
                 background-image: url(../img/头像.jpg);    /*设置背景图片*/
                 background-repeat: no-repeat;              /*平铺方式*/
                 background-position: center center ;                /*背景图位置 */
                 background-attachment: scroll;             /*背景图随滚动条移动的方式*/
                }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
