<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>定位实现元素居中</title>
        <style>
            #box1{ width: 300px; height:300px; border: 1px black solid; position: absolute;}
            #box2{ width: 100px; height: 100px; background-color: red; position: relative; left: 50%; top: 50%; margin: -50px 0 0 -50px;}
        </style>
    </head>
    <body>
        <div id="box1">
            <div id="box2"></div>
        </div>
    </body>
</html>
