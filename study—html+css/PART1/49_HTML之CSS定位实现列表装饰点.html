<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>定位小练习</title>
        <style>
            /* 清理默认样式 */
            *{margin: 0; padding: 0;}
            ul{ list-style: none;}
            li{padding-left: 20px;}
            #menu ul li{ position: relative;}
            #menu ul li:before{ content: ""; display: block; width: 2px; height: 2px; background: red; position: absolute; left: 8px; top: 50%; margin-top: -2px;}
        </style>
    </head>
    <body>
        <div id="menu">
           <ul>
               <li>列表项1</li>
               <li>列表项2</li>
               <li>列表项3</li>
               <li>列表项4</li>
           </ul>
        </div>
        
    </body>
</html>
