<!DOCTYPE html >
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS切图练习</title>
        <style>
            /* 样式初始化 */
            *{margin: 0; padding: 0;}
            ul{list-style:none; }
            img{ display :block; }
            a{ text-decoration: none; color:#666666 ;}
            h1,h2,h3,h4,h5,h6{ font-size:16px; font-weight: normal; }
            #main{border: 1px #828b9e; border-top: 4px #ff8400;}
            #main h2{ height:35px; border-bottom:1px solid #d9e0ee;font-family: "微软雅黑"; color: black; }

        </style>
    </head>
    <body>
        <div id="main">
            <h2>探索趣图</h2>
            <div>
                <a href=""></a>
            </div>
            <ul>
                <li class="fist-list">GIF:孩子的专属司机有了</li>
                <li>中国首次火星探测之旅即将开启</li>
                <li>火星“访问量”激增，“探火”为何这么</li>
            </ul>
        </div>
    </body>
</html>
